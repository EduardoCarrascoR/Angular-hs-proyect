<div class="row">
    <div class="col m12">
      <h3 class="hs-text-color">Guardias</h3>
    </div>
    <div class="row">
      <div class="col m4">
        <nav class="hs-color">
          <div class="nav-wrapper">
            <div class="col s12">
              <a routerLink="/dashboard" class="breadcrumb">Dashboard</a>
              <a routerLink="/dashboard/home" class="breadcrumb">Guards</a>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div *ngFor="let guard of guards" class="col m4">
      <div  class="card">
        <div class="card-image">
          <img src="https://loremflickr.com/320/240/paris,boy/all" alt="" />
          <span class="card-title"></span>
        </div>
        <div class="card-content">
          {{guard.name}}
          <br>
          {{guard.email}}
        </div>
      </div>
    </div>    
  </div>
