<div class="row">
  <div class="col m12">
    <h3 class="hs-text-color">Guardias</h3>
  </div>
  <div class="row">
    <div class="col m4">
      <nav class="hs-color">
        <div class="nav-wrapper">
          <div class="col s12">
            <a routerLink="/dashboard/home" class="breadcrumb">Dashboard</a>
            <a routerLink="/dashboard/guards" class="breadcrumb">Guards</a>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <div *ngFor="let guard of guards" class="col m4">
    <div class="card">
      <div class="card-image center">
        <i class="material-icons prefix hs-text-color imagefont">assignment_ind</i>
      </div>
      <div class="card-content">
        <h6>Nombre: {{guard.firstname}}</h6>
        <h6>Rut:  {{guard.rut}}</h6>       
        <h6>Email:  {{guard.email}}</h6>
        
      </div>
    </div>
  </div>
</div>
<div class="fixed-action-btn">
  <a class="btn-floating btn-large tooltipped hs-color" data-position="left" data-delay="50" data-tooltip="crear guardia" materialize="tooltip" routerLink="/dashboard/createGuard">
    <i class="large material-icons">add</i>
  </a>
</div>
