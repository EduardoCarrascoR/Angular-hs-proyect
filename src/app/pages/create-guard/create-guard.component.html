<div class="row card-panel hoverable col m7 offset-m2">
  <form class="row" materialize [formGroup]="createGuardForm" (ngSubmit)="addGuard()" ngNativeValidate>
    <div class="row center no-margin">
      <h3>Nuevo Guardia</h3>
    </div>
    <div class="input-field col s12">
      <i class="material-icons prefix text-uss-color">account_circle</i>
      <input formControlName="firstname" type="text" required class="validate">
      <label for="icon_prefix">Nombres</label>
    </div>
    <div class="input-field col s12">
      <i class="material-icons prefix text-uss-color">account_circle</i>
      <input formControlName="lastname" type="text" required class="validate">
      <label for="icon_prefix">Apellidos</label>
    </div>
    <div class="input-field col s12">
      <h6 class="move-lavel hs-text-color " for="icon_prefix">Rut</h6>
      <i class="material-icons prefix text-uss-color">subtitles</i>
      <input formControlName="rut" type="text" pattern="[0-9]{1,2}.[0-9]{3}.[0-9]{3}-[0-9Kk]{1}" placeholder="Ej: 12.345.678-k" maxlength="12" required class="validate" [(ngModel)]='variableRut' (focusout)="rut($event)">
    </div>
    <div class="input-field col s12">
      <h6 class="move-lavel hs-text-color " for="icon_prefix">Tel√©fono</h6>
      <i class="material-icons prefix text-uss-color">phone</i>
      <input formControlName="phone" type="number" placeholder="Ej: +56987654321" maxlength="12" required class="validate">
    </div>
    <div class="input-field col s12">
      <i class="material-icons prefix text-uss-color">email</i>
      <input formControlName="email" type="email" required class="validate">
      <label for="icon_prefix">email</label>
    </div>
    <div class="input-field col s12">
      <i class="material-icons prefix text-uss-color">lock</i>
      <input formControlName="password" type="password" required class="validate">
      <label for="icon_prefix">password</label>
    </div>
    <div class="col s12">
      <button type="submit" class="hoverable btn col s12 waves-effect waves-light hs-color" value="Crear"><strong class="white-text">Crear</strong></button>
    </div>
  </form>
</div>
