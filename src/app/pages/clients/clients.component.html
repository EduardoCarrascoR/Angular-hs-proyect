<div class="row">
  <div class="col m12">
    <h3 class="hs-text-color">Clients</h3>
  </div>
  <div class="row">
    <div class="col m4">
      <nav class="hs-color">
        <div class="nav-wrapper">
          <div class="col s12">
            <a routerLink="/dashboard/home" class="breadcrumb">Dashboard</a>
            <a routerLink="/dashboard/clients" class="breadcrumb">Clients</a>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <div *ngFor="let client of clients" class="col m4">
    <div class="card">
      <div class="card-image center">
        <i class="material-icons prefix hs-text-color imagefont">assignment_ind</i>
      </div>
      <div class="card-content">
        <h6>Nombre:  {{client.name}}</h6>
        <h6>DirecciÃ³n:  {{client.address}}</h6>
        <h6>Telefono: {{client.phone}}</h6>
        <h6>Email:  {{client.email}}</h6>
      </div>
    </div>
  </div>
</div>
<div class="fixed-action-btn">
  <a class="btn-floating btn-large tooltipped hs-color" materialize="tooltip" routerLink="/dashboard/createClient" data-position="left" data-delay="50" data-tooltip="Crear cliente">
    <i class="large material-icons">add</i>
  </a>
</div>
